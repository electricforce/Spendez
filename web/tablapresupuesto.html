<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tablaPresupuestos.css">
    <link rel="stylesheet" href="css/notas.css">
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/d.css">
    <title>Presupuesto</title>
</head>
<body>
    <div class="nav-bar" id="navbar-container"></div>

    <div class="alpha">
        <div class="contenedor">
        
            <div class="container mt-4">
                <button id="agregarPresupuesto" class="btn btn-success">Crear un Nuevo Presupuesto</button>
            </div>
    
            <div class="tabla">
                <ul id="presupuestos-list"></ul>
            </div>
        </div>

        <div class="from-presupuesto" id="formularioPresupuesto" style="display: none;">
            <button onclick="closeFormulario()" class="btn btn-secondary">Regresar</button>

            <h3>Crear Nuevo Presupuesto</h3>
            <form id="formCrearPresupuesto">
                <label for="nombrePresupuesto">Nombre del presupuesto:</label>
                <input type="text" id="nombrePresupuesto" required>
                <br>
                <label for="montoPresupuesto">Monto:</label>
                <input type="number" id="montoPresupuesto" required>
                <br>
                <label for="fechaInicio">Fecha inicio:</label>
                <input type="date" id="fechaInicio" required>
                <br>
                <label for="fechaFin">Fecha fin:</label>
                <input type="date" id="fechaFin" required>
                <br>
                <label for="periodo">Periodo:</label>
                <select id="periodo" required>
                    <option value="" disabled selected>Selecciona un periodo</option>
                    <option value="Quincenal">Quincenal</option>
                    <option value="Mensual">Mensual</option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Crear Presupuesto</button>
            </form>
        </div>
    </div>

    <script src="js/tablapresupuesto.js"></script>
    <script src="js/navbar.js"></script>
    <script src="/js/crearPresupusto.js"></script>
    

</body>
</html>
